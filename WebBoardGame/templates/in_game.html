<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <table border="1">
      <tr>
        <td>
          {{ game_state|linebreaks }}
        </td>
      </tr>
    </table>

    <form class="" action="./" method="post">
      {% csrf_token %}
      <label for="roll_val">Roll:</label>
      <input type="text" name="roll_val" value="">

      <label for="pick_val">Pick:</label>
      <input type="text" name="pick_val" value="">

      <input type="submit" name="" value="SEND">
    </form>

  </body>

  <script type="text/javascript">
    function refresh() { window.location.href = window.location.href; }
    setInterval('refresh()', 5000);
  </script>
</html>
